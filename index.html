<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Kit</title>
    <link rel="icon" href="icon/keyboard.ico">
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="piano">
        <div class="white key" data-note="C"></div>
        <div class="black key" data-note="C#"></div>
        <div class="white key" data-note="D"></div>
        <div class="black key" data-note="D#"></div>
        <div class="white key" data-note="E"></div>
        <div class="white key" data-note="F"></div>
        <div class="black key" data-note="F#"></div>
        <div class="white key" data-note="G"></div>
        <div class="black key" data-note="G#"></div>
        <div class="white key" data-note="A"></div>
        <div class="black key" data-note="A#"></div>
        <div class="white key" data-note="B"></div>
    </div>

    <audio src="notes/C4.mp3" id="C"></audio>
    <audio src="notes/Cs4.mp3" id="C#"></audio>
    <audio src="notes/D4.mp3" id="D"></audio>
    <audio src="notes/Ds4.mp3" id="D#"></audio>
    <audio src="notes/E4.mp3" id="E"></audio>
    <audio src="notes/F4.mp3" id="F"></audio>
    <audio src="notes/Fs4.mp3" id="F#"></audio>
    <audio src="notes/G4.mp3" id="G"></audio>
    <audio src="notes/Gs4.mp3" id="G#"></audio>
    <audio src="notes/A4.mp3" id="A"></audio>
    <audio src="notes/As4.mp3" id="A#"></audio>
    <audio src="notes/B4.mp3" id="B"></audio>

    <script src="app.js"></script>
</body>

</html>
